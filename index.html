<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="zeyn • social tab">
    <title>A 1 h a m</title>
    <link rel="shortcut icon" href="src/images/favicon.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/mouse-animate/main.css">
</head>

<body>
    <div id="loading-screen">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
    <button id="start-button">♡</button>
    <div class="wrap" rel="preload" style="display: none;">
        <video id="background-video" loop>
            <source src="https://i.e-z.host/uhe9cgsl.mp4" type="video/mp4">
        </video>
        <div class="main-block">
            <div class="profile unselectable">
                <div class="profile-banner unselectable"></div>
                <img src="https://lanyard.cnrad.dev/api/1199074012119175309?bg=00000500&idleMessage=TND&animated=true=true">
            </div>
            <div class="social-tab">
                <div class="links-block">
                    <a target="_blank" href="https://open.spotify.com/user/313u6owztc2yz4cqsm56xhf2r56i"><img src="src/images/social/spotify.png" class="unselectable"></a>
                    <a target="_blank" href="https://github.com/A1hame"><img src="src/images/social/github.png" class="unselectable"></a>
                    <a target="_blank" href="https://discord.com/users/1199074012119175309"><img src="src/images/social/discord-white-icon.webp" class="unselectable"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/jquery-3.6.0.js"></script>
    <script src="src/js/loading.js"></script>
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            var video = document.getElementById('background-video');
            video.volume = 0.1;
            video.play();
            document.getElementById('loading-screen').style.display = 'none';
            document.querySelector('.wrap').style.display = 'flex';
            document.getElementById('start-button').style.display = 'none';
        });

        document.addEventListener("DOMContentLoaded", function () {
            let titleText = "A1ham";
            let index = 0;
            let interval = 300;

            function animateTitle() {
                if (index <= titleText.length) {
                    document.title = titleText.substring(0, index);
                    index++;
                    setTimeout(animateTitle, interval);
                } else {
                    setTimeout(() => {
                        index = 0;
                        animateTitle();
                    }, 2000);
                }
            }

            animateTitle();

            
            document.body.style.cursor = 'url("src/images/custom-cursor.png") 16 16, auto';

            
            document.body.addEventListener('click', function() {
                var video = document.getElementById('background-video');
                video.volume = 0.1;
                video.play();
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.wrap').style.display = 'flex';
                document.getElementById('start-button').style.display = 'none'; 
            });
        });
    </script>
</body>
</html>
